
<form method="post" action="https://www.sandbox.paypal.com/cgi-bin/webscr">
<input id="id_business" type="hidden" value="{{paypal_dict.business}}" name="business">
<input id="id_amount" type="hidden" value="{{paypal_dict.amount}}" name="amount">
<input id="id_item_name" type="hidden" value="{{paypal_dict.item_name}}" name="item_name">
<input id="id_notify_url" type="hidden" value="{{paypal_dict.notify_url}}" name="notify_url">
<input id="id_cancel_return" type="hidden" value="{{paypal_dict.cancel_return}}" name="cancel_return">
<input id="id_return_url" type="hidden" value="{{paypal_dict.return_url}}" name="return">
<input id="id_invoice" type="hidden" value="{{paypal_dict.invoice}}" name="invoice">
<input id="id_cmd" type="hidden" value="_xclick" name="cmd">
<input id="id_charset" type="hidden" value="utf-8" name="charset">
<input id="id_currency_code" type="hidden" value="USD" name="currency_code">
<input id="id_no_shipping" type="hidden" value="1" name="no_shipping">
<input border="0" type="image" alt="Buy it Now" name="submit" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif">
</form>
